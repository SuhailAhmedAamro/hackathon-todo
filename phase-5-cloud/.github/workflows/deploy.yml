# =============================================================================
# CD Pipeline - Build and Deploy to AWS EKS
# =============================================================================

name: Deploy to EKS

on:
  push:
    branches: [main]
    paths:
      - 'phase-2-web/**'
      - 'phase-3-chatbot/**'
      - 'phase-4-kubernetes/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: evolution-todo

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./phase-2-web/frontend
          file: ./phase-4-kubernetes/docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./phase-2-web/backend
          file: ./phase-4-kubernetes/docker/Dockerfile.backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MCP
        uses: docker/build-push-action@v5
        with:
          context: ./phase-3-chatbot/mcp-server
          file: ./phase-4-kubernetes/docker/Dockerfile.mcp
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/mcp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to EKS
  # ===========================================================================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}-cluster \
            --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Deploy with Helm
        id: deploy
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          NAMESPACE="${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}"

          helm upgrade --install ${{ env.PROJECT_NAME }} \
            ./phase-4-kubernetes/helm/evolution-todo \
            --namespace $NAMESPACE \
            --create-namespace \
            --set global.namespace=$NAMESPACE \
            --set global.environment=${{ steps.env.outputs.environment }} \
            --set frontend.image.repository=$ECR_REGISTRY/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --set backend.image.repository=$ECR_REGISTRY/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/backend \
            --set backend.image.tag=${{ github.sha }} \
            --set mcp.image.repository=$ECR_REGISTRY/${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}/mcp \
            --set mcp.image.tag=${{ github.sha }} \
            --wait \
            --timeout 10m

          # Get the ingress URL
          APP_URL=$(kubectl get ingress -n $NAMESPACE -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          echo "app_url=http://$APP_URL" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          NAMESPACE="${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}"
          kubectl rollout status deployment/frontend -n $NAMESPACE --timeout=5m
          kubectl rollout status deployment/backend -n $NAMESPACE --timeout=5m
          kubectl rollout status deployment/mcp -n $NAMESPACE --timeout=5m

      - name: Post deployment summary
        run: |
          NAMESPACE="${{ env.PROJECT_NAME }}-${{ steps.env.outputs.environment }}"
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pods" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n $NAMESPACE >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Notify on Failure
  # ===========================================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "Deployment failed! Please check the workflow logs."
          # Add Slack/Teams notification here if needed
