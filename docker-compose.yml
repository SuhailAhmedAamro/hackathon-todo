version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evolution-todo-db
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopassword
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: evolution-todo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Phase 2)
  backend:
    build:
      context: ./phase-2-web/backend
      dockerfile: Dockerfile
    container_name: evolution-todo-backend
    environment:
      DATABASE_URL: postgresql://todouser:todopassword@postgres:5432/tododb
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./phase-2-web/backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (Phase 2)
  frontend:
    build:
      context: ./phase-2-web/frontend
      dockerfile: Dockerfile
    container_name: evolution-todo-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./phase-2-web/frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # MCP Server (Phase 3)
  mcp-server:
    build:
      context: ./phase-3-chatbot/mcp-server
      dockerfile: Dockerfile
    container_name: evolution-todo-mcp
    environment:
      DATABASE_URL: postgresql://todouser:todopassword@postgres:5432/tododb
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./phase-3-chatbot/mcp-server:/app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: evolution-todo-network
