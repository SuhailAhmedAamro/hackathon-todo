apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  namespace: evolution-todo
  labels:
    app: mcp
    app.kubernetes.io/name: mcp
    app.kubernetes.io/component: chatbot
    app.kubernetes.io/part-of: evolution-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mcp
        app.kubernetes.io/name: mcp
    spec:
      containers:
      - name: mcp
        image: evolution-todo-mcp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database_url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: anthropic_api_key
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: backend_internal_url
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
