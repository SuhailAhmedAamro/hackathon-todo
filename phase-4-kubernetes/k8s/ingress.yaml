apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evolution-todo-ingress
  namespace: evolution-todo
  labels:
    app.kubernetes.io/name: evolution-todo-ingress
    app.kubernetes.io/part-of: evolution-todo
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # WebSocket support for MCP chatbot
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  # Main domain routing
  - host: todo.example.com
    http:
      paths:
      # API routes -> Backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      # MCP/Chatbot routes -> MCP Server
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp
            port:
              number: 80
      # WebSocket for chat
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: mcp
            port:
              number: 80
      # All other routes -> Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  # TLS configuration (uncomment when you have certificates)
  # tls:
  # - hosts:
  #   - todo.example.com
  #   secretName: evolution-todo-tls
