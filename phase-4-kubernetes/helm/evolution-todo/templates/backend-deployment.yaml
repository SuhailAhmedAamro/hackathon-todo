{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "evolution-todo.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "evolution-todo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "evolution-todo.backend.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "evolution-todo.backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "evolution-todo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.existingDbSecret }}
              key: database_url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.existingAppSecret }}
              key: secret_key
        - name: ALGORITHM
          value: {{ .Values.backend.env.ALGORITHM | quote }}
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: {{ .Values.backend.env.ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "evolution-todo.fullname" . }}-config
              key: cors_origins
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "evolution-todo.fullname" . }}-config
              key: log_level
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.targetPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.targetPort }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
