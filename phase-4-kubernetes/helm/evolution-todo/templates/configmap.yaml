apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "evolution-todo.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "evolution-todo.labels" . | nindent 4 }}
data:
  api_url: {{ .Values.config.apiUrl | quote }}
  mcp_url: {{ .Values.config.mcpUrl | quote }}
  backend_internal_url: {{ .Values.config.backendInternalUrl | quote }}
  cors_origins: {{ .Values.config.corsOrigins | quote }}
  log_level: {{ .Values.config.logLevel | quote }}
  environment: {{ .Values.global.environment | quote }}
