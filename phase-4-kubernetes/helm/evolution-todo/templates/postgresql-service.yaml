{{- if .Values.postgresql.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "evolution-todo.fullname" . }}-postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "evolution-todo.postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    {{- include "evolution-todo.postgresql.selectorLabels" . | nindent 4 }}
  ports:
  - name: postgres
    port: {{ .Values.postgresql.service.port }}
    targetPort: {{ .Values.postgresql.service.port }}
    protocol: TCP
{{- end }}
