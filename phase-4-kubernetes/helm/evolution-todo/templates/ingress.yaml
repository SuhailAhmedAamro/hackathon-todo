{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "evolution-todo.fullname" . }}-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "evolution-todo.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "frontend" }}
                name: {{ include "evolution-todo.fullname" $ }}-frontend
                {{- else if eq .service "backend" }}
                name: {{ include "evolution-todo.fullname" $ }}-backend
                {{- else if eq .service "mcp" }}
                name: {{ include "evolution-todo.fullname" $ }}-mcp
                {{- else }}
                name: {{ .service }}
                {{- end }}
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
