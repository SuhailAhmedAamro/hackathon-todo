# Render Blueprint - Deploy both Backend + Frontend together
services:
  # Backend API
  - type: web
    name: todo-backend
    env: python
    region: oregon
    buildCommand: "pip install -r phase-2-web/backend/requirements.txt"
    startCommand: "cd phase-2-web/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: APP_NAME
        value: Todo API
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString

  # Frontend
  - type: web
    name: todo-frontend
    env: node
    region: oregon
    buildCommand: "cd phase-2-web/frontend && npm install && npm run build"
    startCommand: "cd phase-2-web/frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: todo-backend
          envVarKey: RENDER_EXTERNAL_URL

# Database
databases:
  - name: todo-db
    databaseName: todo
    user: todo_user
